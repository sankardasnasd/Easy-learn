<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/myapp/register_pst/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>

        <tr>
            <td>Name</td>
            <td><input type="text" name="name"></td>
        </tr>

        <tr>
            <td>Phone</td>
            <td><input type="text" name="phone"></td>
        </tr>

        <tr>
            <td>Email</td>
            <td><input type="text" name="email"></td>
        </tr>

        <tr>
            <td>Dob</td>
            <td><input type="text" name="dob"></td>
        </tr>

        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender">Male</td>
            <td><input type="radio" name="gender">Female</td>
            <td><input type="radio" name="gender">Other</td>
        </tr>

        <tr>
            <td>Place</td>
            <td><input type="text" name="place"></td>
        </tr>

        <tr>
            <td>Post</td>
            <td><input type="text" name="post"></td>
        </tr>

        <tr>
            <td>District</td>
            <td><input type="text" name="district"></td>
        </tr>

        <tr>
            <td>State</td>
            <td><input type="text" name="state"></td>
        </tr>

        <tr>
            <td>Pin</td>
            <td><input type="text" name="pin"></td>
        </tr>

        <tr>
            <td>Photo</td>
            <td><input type="file" name="photo"></td>
        </tr>

        <tr>
            <td>Password</td>
            <td><input type="text" name="password"></td>
        </tr>

        <tr>
            <td>Confirm Password</td>
            <td><input type="text" name="cpassword"></td>
        </tr>

        <tr>
            <td><input type="submit" name="redister" value="REGISTER"></td>
        </tr>

    </table>
</form>
</body>
</html>

{% extends 'admin/aindex.html' %}
{% block body  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/myapp/cng_pswrd_pst/" method="post">
    {% csrf_token %}
    <table class="table table-bordered">
        <tr>
            <td>Password</td>
            <td><input type="text" name="password" class="form-control" required></td>
        </tr>
        <tr>
            <td>New Password</td>
            <td><input type="text" name="n_password" class="form-control" required="" id="myInput" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"></td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td><input type="text" name="c_password" class="form-control" required="" id="myInput" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"></td>
        </tr>
        <tr align="center">
            <td colspan="2"><input type="submit" name="change_password" value="Change Password" class="btn btn-success"></td>
        </tr>
    </table>
</form>
</body>
</html>
{% endblock %}

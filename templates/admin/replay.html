{% extends 'admin/aindex.html' %}
{% block body  %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/myapp/reply_pst/" method="post">
    {% csrf_token %}

    <table class="table table-bordered">
        <tr>
            <td><input type="hidden" name="id" value="{{ id }}"></td>
        </tr>
        <tr >
            <td>Reply</td>
            <td><input type="text" name="reply" required></td>
        </tr>
        <tr align="center" >
            <td colspan="2"><input type="submit" name="button" value="REPLY" class="btn btn-success"></td>
        </tr>
    </table>
</form>
</body>
</html>
{% endblock %}
